<div class="contact-container">
  <!-- Contact Methods Section -->
  <div class="contact-methods">
    <h2 class="section-title">Get In Touch</h2>
    <div class="contact-cards">
      <div *ngFor="let contact of contactInfo" class="contact-card">
        <!-- Contact Icon -->
        <img
          [src]="contact.icon"
          alt="{{ contact.title }}"
          class="contact-icon"
        />

        <!-- Contact Content -->
        <div class="contact-content">
          <h3>{{ contact.title }}</h3>
          <a [href]="contact.link" target="_blank" class="contact-link">{{
            contact.value
          }}</a>
        </div>

        <!-- Hover Overlay -->
        <div class="contact-overlay">
          <img [src]="contact.icon" alt="Icon" class="contact-logo" />
          <p>{{ contact.description }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Contact Form Section -->
  <div class="contact-form-section">
    <h2 class="section-title">Send Me A Message</h2>
    <div class="form-card">
      <form
        (ngSubmit)="onSubmit()"
        #contactFormRef="ngForm"
        class="contact-form"
      >
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            [(ngModel)]="contactForm.name"
            required
            class="form-input"
            placeholder="Your Name"
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="contactForm.email"
            required
            class="form-input"
            placeholder="your.email@example.com"
          />
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            name="subject"
            [(ngModel)]="contactForm.subject"
            required
            class="form-input"
            placeholder="What's this about?"
          />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            [(ngModel)]="contactForm.message"
            required
            class="form-textarea"
            placeholder="Tell me about your project..."
            rows="5"
          ></textarea>
        </div>

        <button
          type="submit"
          class="submit-button"
          [disabled]="!contactFormRef.form.valid"
        >
          Send Message
        </button>
      </form>

      <!-- Form Overlay for Hover Effect -->
      <!-- <div class="form-overlay">
        <img src="assets/message-icon.png" alt="Message" class="form-logo" />
        <p>Let's discuss your next project!</p>
      </div> -->
    </div>
  </div>
</div>
